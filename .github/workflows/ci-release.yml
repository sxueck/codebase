name: CI & Release

on:
  push:
    tags:
      - 'v*'
  # 允许在 GitHub Actions 页面手动触发
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          # Read Go version from go.mod so CI stays in sync
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test ./...

      - name: Build binary
        run: |
          mkdir -p build
          go build -o build/codebase .

      - name: Upload artifact (for tagged builds)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: codebase-${{ github.ref_name }}-linux-amd64
          path: build/codebase

  release:
    name: Publish Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: codebase-${{ github.ref_name }}-linux-amd64
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
