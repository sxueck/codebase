name: CI & Release

on:
  push:
    tags:
      - 'v*'
  # 允许在 GitHub Actions 页面手动触发
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build & Test (multi-platform)
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: ".exe"
          - os: macos-latest
            goos: darwin
            goarch: amd64
            ext: ""
          - os: macos-latest
            goos: darwin
            goarch: arm64
            ext: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          # Read Go version from go.mod so CI stays in sync
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test ./...

      - name: Build binary
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p build

          # Extract version from tag or use "dev"
          VERSION="${GITHUB_REF#refs/tags/}"
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+.*$ ]]; then
            VERSION="dev"
          fi

          # Get git commit hash (short)
          GIT_COMMIT=$(git rev-parse --short HEAD)

          # Get build timestamp (RFC3339 format)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Build with ldflags to inject version info
          go build \
            -ldflags="-X main.Version=${VERSION} -X main.GitCommit=${GIT_COMMIT} -X main.BuildTime=${BUILD_TIME}" \
            -o build/codebase-${GOOS}-${GOARCH}${{ matrix.ext }} \
            .

      - name: Upload artifact (for tagged builds)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: codebase-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/codebase-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}

  release:
    name: Publish Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
